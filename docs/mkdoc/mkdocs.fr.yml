site_name: Web Framework Bee-color
site_url: https://wfwdoc.bee-color.fr
site_description: "WFW Bee-color est un framwork écrit en PHP encourageant le DDD, CQRS et EventSourcing."
site_author: Jordan Breton
docs_dir: ./fr
copyright: <a href="http://bee-color.fr">Bee-color</a> 2018, tous droits réservés.
repo_name: 'Dépôt Framagit (code source)'
repo_url: 'https://framagit.org/Ariart/bee-color-framework'

pages :
   - Introduction : index.md
   - 'Démarrage rapide' : quick-start.md

theme:
  name: 'material'
  logo: '../images/logo.svg'
  favicon: '../images/logo.ico'
  language : 'fr'
  feature:
      tabs: true
  palette:
      primary: 'amber'
      accent: 'orange'

extra_css:
  - ../css/style.css

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
  - admonition
  - def_list