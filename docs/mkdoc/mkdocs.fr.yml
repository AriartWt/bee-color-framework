theme:
  name: 'material'
  logo: './images/logo.svg'
  favicon: './images/logo.ico'
  language : 'fr'
  feature:
    tabs: true
  palette:
    primary: 'amber'
    accent: 'orange'

extra_css:
  - ./css/style.css

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - codehilite:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      preserve_tabs: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
  - admonition
  - def_list