site_name: Bee-color Web FrameWork
site_url: http://www.bee-color.fr
site_description: "Bee-color WFW est un framwork écrit en PHP basé sur le DDD, CQRS et EventSourcing."
site_author: Jordan Breton
docs_dir: ./fr
copyright: <a href="http://bee-color.fr">Bee-color</a> 2018, tous droits réservés.

pages :
   - Introduction : index.md
   - 'Démarrage rapide' : quick-start.md

theme : material

extra_css:
  - css/style.css

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: 
  - admonition
  - def_list