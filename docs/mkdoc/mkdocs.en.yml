site_name: Web Framework Bee-color
site_url: https://wfwdoc.bee-color.fr/en
site_description: "WFW Bee-color is a PHP framework to promove DDD, CQRS and Event Sourcing."
site_author: Jordan Breton
docs_dir: ./en
copyright: <a href="http://bee-color.fr">Bee-color</a> 2018, tous droits réservés.
repo_name: 'Framagit repos (source code)'
repo_url: 'https://framagit.org/Ariart/bee-color-framework'

pages :
- Introduction : index.md
- "User guide" :
  - Installation : general/start.md
  - "First steps" :
    - "Tree" : general/first_steps/tree.md
    - "Configurations" : general/first_steps/config.md
    - "Handlers" : general/first_steps/handlers.md
    - "Modules" : general/first_steps/modules.md
  - Informations :
    - 'Event sourcing' : general/event_sourcing.md
    - 'CQRS' : general/cqrs.md
- CLI :
  - backup :
    - 'Backup commands' : cli/backup/index.md
  - wfw :
    - 'Global commands' : cli/wfw/index.md
- 'Daemons' :
  - 'Kvs' :
    - 'KeyValueStore' : daemons/kvs/index.md
  - 'MSServer' :
    - 'ModelSupervisor' : daemons/msserver/index.md

theme:
  name: 'material'
  logo: './images/logo.svg'
  favicon: './images/logo.ico'
  language : 'en'
  feature:
    tabs: true
  palette:
    primary: 'amber'
    accent: 'orange'

extra_css:
  - ./css/style.css

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - codehilite:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
  - admonition
  - def_list